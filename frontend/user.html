<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="user.css">
  <title>User Login</title>
</head>
<body>
  <div class="form-container">
    <h2>Form IT Stocks</h2>

    <div class="form-group">
      <input type="text" id="userName" placeholder="Enter name" />
    </div>

    <div class="form-group">
      <select id="InkTypeUser">
        <option value="">Select ink type</option>
      </select>
    </div>

    <div class="form-group">
        <select id="inkColorUser">
          <option value="">Select ink color</option>
        </select>
    </div>

    <div class="form-group">
      <input type="number" id="quantity" value="1" min="1" />
    </div>
    
    <div class="form-group form-inline">
      <input id="dateUser" value=""/>
      <input  id="timeUser" value="" />
    </div>

    <div class="btn-container">
      <button onclick="onSubmit();">Submit</button>
    </div>
  </div>

  <div id="copyright">
    <div class="wrapper">
      &copy; 2025. <b>Kelompok 2.</b> All Rights Reserved.
    </div>
  </div>

  <script src="script2.js">
      
  </script>
</body>
</html>
